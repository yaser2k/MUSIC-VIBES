<!DOCTYPE html>
<html>
<head>
     <title>music website</title>
     <link rel="stylesheet" type="text/css" href="style.css">
              <audio id="assets/mysong">
         <source src="assets/mysong.mp3" type="audio/mp3">
     </audio>
</head>
<body>
       
     <div class="container">
          <div class="navbar">
               <img src="assets/logo.png" class="logo">
               <ul>
                    <li><a href="#">HOME</a></li>
                     <li><a href="#">ABOUT</a></li>
                      <li><a href="#">SPECIFICATION</a></li>
                       <li><a href="#">PRODUCT</a></li>
                        <li><a href="#">CONNECT</a></li>
               </ul>
          </div>
          <div class="content">
               <div class="left-col">
                    <h1>THE<br>REAL<br>SOUND</h1>
               </div>
               <div class="right-col">
                    <p>Click Here To Listen</p>
                    <img src="assets/play.png" id="icon">
               </div>
          </div>
     </div>

    

     <script>

          var mysong = document.getElementById("assets/mysong");
          var icon =document.getElementById("icon");
          icon.onclick = function(){
               if(mysong.paused){
                    mysong.play();
                    icon.src ="assets/pause.png"

               }
               else{
                    mysong.pause();
                    icon.src ="assets/play.png";
               }
          }
     </script>
</body>
</html>
